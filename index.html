<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Zone_P_2.js"></script>
        <script src="data/footpath_3.js"></script>
        <script src="data/road_4.js"></script>
        <script src="data/Point_tree_5.js"></script>
        <script src="data/Point_of_view_6.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:22, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleHybrid_0;
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);
        function pop_Zone_P_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Rai</th>\
                        <td>' + (feature.properties['Rai'] !== null ? autolinker.link(feature.properties['Rai'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">zone_code</th>\
                        <td>' + (feature.properties['zone_code'] !== null ? autolinker.link(feature.properties['zone_code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">zone_eng</th>\
                        <td>' + (feature.properties['zone_eng'] !== null ? autolinker.link(feature.properties['zone_eng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Zone_P_2_0() {
            return {
                pane: 'pane_Zone_P_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Zone_P_2');
        map.getPane('pane_Zone_P_2').style.zIndex = 402;
        map.getPane('pane_Zone_P_2').style['mix-blend-mode'] = 'normal';
        var layer_Zone_P_2 = new L.geoJson(json_Zone_P_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Zone_P_2',
            layerName: 'layer_Zone_P_2',
            pane: 'pane_Zone_P_2',
            onEachFeature: pop_Zone_P_2,
            style: style_Zone_P_2_0,
        });
        bounds_group.addLayer(layer_Zone_P_2);
        map.addLayer(layer_Zone_P_2);
        function pop_footpath_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Id</th>\
                        <td>' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">footpath_t</th>\
                        <td>' + (feature.properties['footpath_t'] !== null ? autolinker.link(feature.properties['footpath_t'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_footpath_3_0() {
            return {
                pane: 'pane_footpath_3',
                opacity: 1,
                color: 'rgba(219,30,42,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_footpath_3');
        map.getPane('pane_footpath_3').style.zIndex = 403;
        map.getPane('pane_footpath_3').style['mix-blend-mode'] = 'normal';
        var layer_footpath_3 = new L.geoJson(json_footpath_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_footpath_3',
            layerName: 'layer_footpath_3',
            pane: 'pane_footpath_3',
            onEachFeature: pop_footpath_3,
            style: style_footpath_3_0,
        });
        bounds_group.addLayer(layer_footpath_3);
        map.addLayer(layer_footpath_3);
        function pop_road_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Id</th>\
                        <td>' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">road_type</th>\
                        <td>' + (feature.properties['road_type'] !== null ? autolinker.link(feature.properties['road_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_road_4_0() {
            return {
                pane: 'pane_road_4',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_road_4_1() {
            return {
                pane: 'pane_road_4',
                opacity: 1,
                color: 'rgba(255,96,17,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_road_4');
        map.getPane('pane_road_4').style.zIndex = 404;
        map.getPane('pane_road_4').style['mix-blend-mode'] = 'normal';
        var layer_road_4 = new L.geoJson.multiStyle(json_road_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_road_4',
            layerName: 'layer_road_4',
            pane: 'pane_road_4',
            onEachFeature: pop_road_4,
            styles: [style_road_4_0,style_road_4_1,]
        });
        bounds_group.addLayer(layer_road_4);
        map.addLayer(layer_road_4);
        function pop_Point_tree_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Id</th>\
                        <td>' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name_tree</th>\
                        <td>' + (feature.properties['Name_tree'] !== null ? autolinker.link(feature.properties['Name_tree'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Point_tree_5_0() {
            return {
                pane: 'pane_Point_tree_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Point_tree_5');
        map.getPane('pane_Point_tree_5').style.zIndex = 405;
        map.getPane('pane_Point_tree_5').style['mix-blend-mode'] = 'normal';
        var layer_Point_tree_5 = new L.geoJson(json_Point_tree_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Point_tree_5',
            layerName: 'layer_Point_tree_5',
            pane: 'pane_Point_tree_5',
            onEachFeature: pop_Point_tree_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Point_tree_5_0(feature));
            },
        });
        var cluster_Point_tree_5 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Point_tree_5.addLayer(layer_Point_tree_5);

        bounds_group.addLayer(layer_Point_tree_5);
        cluster_Point_tree_5.addTo(map);
        function pop_Point_of_view_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">x</th>\
                        <td>' + (feature.properties['x'] !== null ? autolinker.link(feature.properties['x'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">y</th>\
                        <td>' + (feature.properties['y'] !== null ? autolinker.link(feature.properties['y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Point_of_view_6_0() {
            return {
                pane: 'pane_Point_of_view_6',
                radius: 13.2,
                opacity: 1,
                color: 'rgba(184,8,8,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(184,8,8,1.0)',
                interactive: true,
            }
        }
        function style_Point_of_view_6_1() {
            return {
                pane: 'pane_Point_of_view_6',
                radius: 14.4,
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Point_of_view_6');
        map.getPane('pane_Point_of_view_6').style.zIndex = 406;
        map.getPane('pane_Point_of_view_6').style['mix-blend-mode'] = 'normal';
        var layer_Point_of_view_6 = new L.geoJson.multiStyle(json_Point_of_view_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Point_of_view_6',
            layerName: 'layer_Point_of_view_6',
            pane: 'pane_Point_of_view_6',
            onEachFeature: pop_Point_of_view_6,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Point_of_view_6_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Point_of_view_6_1(feature));
            },
        ]});
        var cluster_Point_of_view_6 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Point_of_view_6.addLayer(layer_Point_of_view_6);

        bounds_group.addLayer(layer_Point_of_view_6);
        cluster_Point_of_view_6.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Point_of_view_6.png" /> Point_of_view': cluster_Point_of_view_6,'<img src="legend/Point_tree_5.png" /> Point_tree': cluster_Point_tree_5,'<img src="legend/road_4.png" /> road': layer_road_4,'<img src="legend/footpath_3.png" /> footpath': layer_footpath_3,'<img src="legend/Zone_P_2.png" /> Zone_P': layer_Zone_P_2,"OSM Standard": layer_OSMStandard_1,"Google Hybrid": layer_GoogleHybrid_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
